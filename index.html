<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Decor Landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="logo">Merry Christmas</div>
            <div class="Nav">
                    <li>Lights</li>
                    <li>Trees</li>
                    <li>Decoration</li>
                    <li>Bubbles</li>
                    <li>Wreaths & Garlands</li>
            </div>
            <div class="button">
                <button>Login</button>
                <button>Sign up</button>
            </div>
        </div>
        <div class="heading">
            <div class="left">
                <p>Cosy Christmas</p>
                <h1>Perfect For The Neutral Themed Holiday Decor</h1>
                <p>Santa has send this very special video to tell you all about his new way of visiting this year</p>
                <div class="button">
                    <button>Shop Now</button>
                    <button class="morevideo">
                        <i class="fa-solid fa-play"></i>
                        Watch More Video
                    </button>
                </div>
            </div>
            <div class="right"></div>
        </div>
        <div class="bottom">
            <p>Its All About Christmas</p>
            <div class="payment">
                <img src="paypal.png" width=100px height="60px" alt="paypal">
                <img src="visa.png" width="50px" height="50px" alt="visa">
                <img src="mastercard.jpg" width="50px" height="30px" alt="mastercard">
                <img src="gpay.jpg" width="50px" height="20px" alt="gpay">
            </div>
        </div>
    </div>
</body>

</html>
